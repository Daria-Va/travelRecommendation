        <div class="contact-content">
            <h1 class="contact-title">
                CONTACT US
            </h1>
            <p class="home-text">
                Get in touch
            </p>
        </div>
        <div class="div-form">
            <form class="contact-form">
                <label class="contact-label" for="name">Name:</label>
                <input class="contact-input" type="text" id="name" placeholder="Enter your name">
                <label class="contact-label" for="email">Email:</label>
                <input class="contact-input" type="email" id="email" placeholder="Enter your email">
                <label class="contact-label" for="text">Message:</label>
                <textarea class="contact-input" placeholder="Enter your email message"></textarea>
                <button class="btn form-btn" type="submit">Submit</button>
            </form>
        </div>
        </div>
    </section>
